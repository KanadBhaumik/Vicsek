<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicsek Model Simulation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Vicsek Model Simulation</h1>
    <canvas id="simulation" width="800" height="600"></canvas>
    <div class="controls">
        <label>Number of Agents:
            <input type="range" id="numAgents" min="100" max="1000" value="500">
        </label>
        <span id="numAgentsValue">500</span>
        <br>
        <label>Noise (Î·):
            <input type="range" id="noise" min="0" max="1" step="0.01" value="0.3">
        </label>
        <span id="noiseValue">0.3</span>
        <br>
        <label>Speed:
            <input type="range" id="speed" min="1" max="10" value="5">
        </label>
        <span id="speedValue">5</span>
        <br>
        <p>Order Parameter: <span id="orderParameter">0.0</span></p>
    </div>
    <script src="vicsek.js"></script>
</body>
</html>
